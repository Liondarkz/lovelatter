<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Fofa</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Animação de corações nas bordas */
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            animation: float linear infinite;
        }

        /* Botão com animação pulsante */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff4d88;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
            animation: pulse 1.5s infinite;
        }

        button:hover {
            background-color: #e63e75;
        }

        /* Área do vídeo e mensagem */
        #video-container {
            display: none;
            text-align: center;
        }

        video {
            width: 80%;
            border: 5px solid #ff4d88;
            border-radius: 20px;
        }

        p {
            font-size: 20px;
            color: #ff4d88;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="hearts" id="hearts"></div>

    <button id="showVideo">Clique para ver ❤️</button>

    <div id="video-container">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Seu navegador não suporta vídeo.
        </video>
        <p>Te quero muito e mal posso esperar pelo nosso sábado juntinhos ❤️</p>
    </div>

    <!-- Som fofo -->
    <audio id="clickSound" src="click.mp3" preload="auto"></audio>

    <script>
        const colors = ["#ff4d88", "#ff80bf", "#ffb3d9", "#ff6666", "#ffccff"];

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";

            // Cor aleatória
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            // Tamanho aleatório
            const size = Math.random() * 20 + 10;
            heart.style.fontSize = size + "px";
            // Posição aleatória
            heart.style.left = Math.random() * 100 + "vw";
            // Velocidade aleatória
            const duration = Math.random() * 3 + 2;
            heart.style.animationDuration = duration + "s";

            document.getElementById("hearts").appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        setInterval(createHeart, 250);

        // Mostrar vídeo e tocar som ao clicar
        document.getElementById("showVideo").addEventListener("click", () => {
            document.getElementById("clickSound").play();
            document.getElementById("video-container").style.display = "block";
            document.getElementById("showVideo").style.display = "none";
        });
    </script>

</body>
</html>
